<!doctype html>
<html id="direction" lang="en">
  <head>
    <!-- Character encoding and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon and theme -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta tags -->
    <meta
      name="description"
      content="English course online with tyro app start now to learn English through one to one sessions and also group sessions you can start with General, IELTS or SAT"
    />
    <meta
      name="keywords"
      content="English teacher - English course - course online - English course online"
    />

    <!-- Fonts - Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Tajawal:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Page title -->
    <title>
      English course online | Languages courses & Exam prep courses online |
      Tyro
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React root -->
    <div id="root"></div>

    <!-- Loading spinner -->
    <div
      class="tyro-spinner-loader"
      id="tyro-page-loader"
      role="alert"
      aria-live="assertive"
    >
      <p id="tyro-page-loader-text"></p>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
