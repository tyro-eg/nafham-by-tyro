name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read
  contents: read

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Validate the entire PR title instead of just the first line
          validateSingleCommit: false
          # Allow scopes (optional)
          requireScope: false
          # Subject should start with lowercase
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" found in the PR title "{title}"
            must start with a lowercase letter.
